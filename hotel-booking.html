        <h2>Hotel Booking Form</h2>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10 digit phone number" required><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="room-type">Room Type:</label><br>
        <select id="room-type" name="room-type" required>
            <option value="">Select Room Type</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="special-requests">Special Requests:</label><br>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
